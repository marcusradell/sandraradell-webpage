<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <style>
      html,
      body {
        font-family: Tahoma, Geneva, sans-serif;
        font-size: 20px;
        margin: 0;
        padding: 0;
        background: lightblue;
      }

      .page-content {
        max-width: 720px;
        min-height: 100vh;
        margin: 0 auto;
        position: relative;
        background-image: url("background.jpg");
        background-size: cover;
        background-color: rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 1.25rem;
        margin: 0;
      }

      h2 {
        font-size: 1.125rem;
        margin-left: -15px;
        margin-right: -15px;
        margin-top: 60px;
        background: slategray;
        color: white;
        padding: 15px;
        text-align: center;
        text-transform: uppercase;
        box-shadow: 10px 10px 5px black;
      }

      a {
        display: inline;
        color: blue;
      }

      .title-container {
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 5px solid black;
      }

      .left-title {
        text-align: center;
        background: white;
        color: black;
        padding: 15px;
        width: 50%;
      }

      .right-title {
        text-align: center;
        background: black;
        color: white;
        padding: 15px;
        width: 50%;
      }

      .profile-image {
        display: block;
        margin: 15px auto;
        width: 50%;
        height: auto;
        border-radius: 15px;
        border: 5px solid black;
      }

      .section {
        margin: 15px;
        padding: 15px;
        background: white;
        box-shadow: 10px 10px 5px black;
      }

      .section-label {
        font-weight: bold;
      }
    </style>

    <title>Sandra Rådell - Legitimerad Psykolog</title>
  </head>
  <body>
    <div class="page-content">
      <h1>
        <div class="title-container">
          <div class="left-title">
            <div>Sandra</div>
            <div>Rådell</div>
          </div>
          <span class="right-title"
            ><div>Legitimerad</div>
            <div>psykolog</div></span
          >
        </div>
      </h1>

      <img class="profile-image" src="sandra.jpg" alt="Sandra" />

      <h2>Kontaktuppgifter</h2>

      <div class="section odd-section">
        <span class="section-label">Email</span>
        <a href="mailto:sandra@radell.net">sandra@radell.net</a>
      </div>
      <div class="section even-section">
        <span class="section-label">Telefon</span>
        <a href="tel:+46730441534">0730441534</a>
      </div>
    </div>
  </body>
</html>
